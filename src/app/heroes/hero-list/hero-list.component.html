<div id="left">
    <h2 class="section-title">
        <span>{{ 'heroesList' | translate }}</span>
    </h2>
    <a class="mat-raised-button" (click)="highlightCreatedHeroes()">Highlight heroes</a>
    
    <div>
        <md-progress-spinner *ngIf="!heroes"
                             class="progress-spinner"
                             [color]="'primary'"
                             [mode]="'indeterminate'">
        </md-progress-spinner>

        
        <md-list>
            <app-hero-row  *ngFor="let hero of heroes" [hero]="hero" [canVote]="canVote" (onRemove)="remove($event)" (onLike)="like($event)"></app-hero-row>
        </md-list>
    </div>
</div>
<div id="right">
    <h2 class="section-title">{{ 'createHero' | translate }}</h2>
    <div>
        <form [formGroup]="newHeroForm" #form="ngForm" (ngSubmit)="createNewHero(newHeroForm.value)">
            <md-input-container class="input-container">
                <input mdInput type="text"
                       placeholder="{{'name' | translate}}"
                       formControlName="name">
            </md-input-container>

            <md-input-container class="input-container">
                <input mdInput type="text"
                       placeholder="{{'realName' | translate}}"
                       formControlName="alterEgo">
            </md-input-container>

            <button md-raised-button type="submit" [disabled]="!newHeroForm.valid">
                {{'create' | translate}}
            </button>

            <div *ngIf="error">{{error | translate}}</div>
        </form>
    </div>
</div>
<div class="clear"></div>
